<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map-outer {height: 100%; padding: 20px;  margin-bottom: 20px; background-color:#FFF }
      #map-container { height: 600px;  min-height=500px; }
      #story-container{
        overflow:auto; 
      } 
      #list-group{
        overflow:auto;
      }
      .container-full {
        margin: 0 auto;
        width: 100%;
      }

    </style>

    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="./cuba.json"></script>
  <script src="./map.js"></script> 

  </head>
  <body>

  
  <div class="container-fluid">
  <div class="row"  >
    <div id="map-outer" class="col-md-12">
      <div id="story-container" class="col-md-4">
        <div class="list-group">
        </div>
          </div>

        <div id="map-container" class="col-md-8"></div>
      </div><!-- /map-outer -->
  </div> <!-- /row -->

    <h1> 
    <input type="text" id="amount" readonly style="border:0; color:red; font-weight:bold;">
    </h1> 
    <div id="slider"></div> 
  </div> <!-- /container -->


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBScS3ddiCV_xZwo_qQcIBTUCkOSzzt4-E&callback=initMap"
    async defer></script>

      </body>
</html>
